spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MariaDBDialect
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  jwt:
    secret: ${JWT_SECRET}

  redis:
    host: localhost
    port: 6379
