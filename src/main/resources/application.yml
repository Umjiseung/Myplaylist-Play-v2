spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  jwt:
    secret: ${JWT_SECRET}

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

discord:
  webhook: ${DISCORD_WEBHOOK}
